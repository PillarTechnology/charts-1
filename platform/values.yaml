kubernetes-data-platform:
  fullnameOverride: kdp
  enabled: false
  global:
    environment: demo
    objectStore:
      bucketName: ''
      accessKey: ''
      accessSecret: ''
    ingress:
      annotations: {}
  presto:
    workers: 2
    ingress:
      enable: false
      annotations: {}
    jvm:
      maxHeapSize: 1536M
    deploy:
      container:
        resources:
          limits:
            memory: 2Gi
            cpu: 2
          requests:
            memory: 2Gi
            cpu: 1
